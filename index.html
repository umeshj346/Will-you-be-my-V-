<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      z-index: 1;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 160px;
    }

    #yesWrapper {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      min-width: 120px;
      min-height: 45px;
    }

    #no {
      background-color: #ccc;
      color: #333;
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      min-width: 120px;
      min-height: 45px;
      z-index: 3;
    }

    /* ðŸŽ‰ RESULT PAGE */
    .result {
      display: none;
      position: fixed;
      inset: 0;
      background-image: url("center.gif"); /* FIRST IMAGE */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .result::before {
      content: "";
      position: absolute;
      inset: 0;
      backdrop-filter: blur(6px);
      background: rgba(255, 255, 255, 0.25);
    }

    .result-content {
      position: relative;
      text-align: center;
      z-index: 2;
    }

    .result-content h2 {
      color: #ff4d6d;
      margin-bottom: 15px;
    }

    .result-content img {
      width: 180px;        /* ðŸ‘ˆ adjust this */
      max-width: 70%;
      height: auto;        /* keeps aspect ratio */
    }

    /* ðŸŽ‰ Confetti */
    @keyframes confetti-fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      animation: confetti-fall 2.5s linear forwards;
      z-index: 9999;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }
      .container {
        padding: 25px;
      }
    }
  </style>
</head>

<body>

  <!-- QUESTION PAGE -->
  <div class="container" id="questionBox">
    <h1 id="questionText">Will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
      <div id="yesWrapper">
        <button id="yes">Yes ðŸ’˜</button>
      </div>
      <button id="no">No ðŸ˜¢</button>
    </div>
  </div>

  <!-- RESULT PAGE -->
  <div class="result" id="resultBox">
    <div class="result-content">
      <h2>Yayyyy! ðŸ’•ðŸ¥°</h2>
      <img src="bg.gif" alt="Cute Center Gif">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const questionBox = document.getElementById("questionBox");
    const resultBox = document.getElementById("resultBox");
    const questionText = document.getElementById("questionText");

    let noScale = 1;
    let yesScale = 1;
    let noClicks = 0;

    const messages = [
      "Are you sure? ðŸ˜³",
      "Really? ðŸ˜¢",
      "Please donâ€™t do that ðŸ¥ºðŸ’”"
    ];

    function moveAndShrinkNo() {
      const padding = 10;
      const maxX = questionBox.clientWidth - noBtn.offsetWidth - padding;
      const maxY = questionBox.clientHeight - noBtn.offsetHeight - padding;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";

      noScale = Math.max(0.4, noScale - 0.1);
      noBtn.style.transform = `translateX(-50%) scale(${noScale})`;

      yesScale += 0.1;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      if (noClicks < messages.length) {
        questionText.textContent = messages[noClicks];
        noClicks++;
        return;
      }
      moveAndShrinkNo();
    });

    yesBtn.addEventListener("click", () => {
      questionBox.style.display = "none";
      resultBox.style.display = "flex";
      launchConfetti();
    });

    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor =
          `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration =
          2 + Math.random() * 2 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }
  </script>

</body>
</html>
