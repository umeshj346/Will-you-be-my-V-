<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine üíñ</title>

<style>
/* ================= BACKGROUND GRID ================= */
body {
  margin: 0;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

/* 2x2 grid */
.bg-grid {
  position: fixed;
  inset: 0;
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 50vh 50vh; /* üîë force equal vertical split */
  z-index: -2;
}

.bg-grid img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: blur(18px);
  transition: filter 0.8s ease, transform 0.8s ease;
}

.bg-grid img.reveal {
  filter: blur(0);
  transform: scale(1.03);
}

/* ================= QUESTION CARD ================= */
.container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255, 255, 255, 0.92);
  backdrop-filter: blur(6px);
  padding: 35px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

.hidden {
  display: none;
}

h1 {
  color: #ff4d6d;
  margin-bottom: 25px;
}

.buttons {
  position: relative;
  height: 150px;
}

#yesWrapper {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
}

#yes {
  background: #ff4d6d;
  color: white;
  border: none;
  border-radius: 30px;
  padding: 12px 30px;
  font-size: 18px;
}

#no {
  position: absolute;
  top: 70px;
  left: 50%;
  transform: translateX(-50%);
  background: #ccc;
  border: none;
  border-radius: 30px;
  padding: 12px 30px;
  font-size: 18px;
}

/* ================= RESULT SCREEN ================= */
.result {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
}

.result-card {
  background: white;
  border-radius: 20px;
  padding: 25px;
  width: 90%;
  max-width: 360px;
  max-height: 80vh;
  overflow-y: auto;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

.result-card img {
  width: 160px;
  margin-bottom: 15px;
}

.date-info {
  text-align: left;
  margin-top: 10px;
  font-size: 16px;
}

.date-info p {
  margin: 8px 0;
}

/* ================= CONFETTI ================= */
.confetti {
  position: fixed;
  top: -10px;
  width: 10px;
  height: 10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(100vh) rotate(720deg);
    opacity: 0;
  }
}

/* Result card animation */
@keyframes resultIn {
  from {
    opacity: 0;
    transform: translateY(30px) scale(0.95);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* Hidden state */
.result-card.hidden {
  opacity: 0;
}

</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="bg-grid">
  <img src="photo1.jpg">
  <img src="photo2.jpg">
  <img src="photo3.jpg">
  <img src="photo5.jpg">
</div>

<!-- QUESTION -->
<div class="container" id="questionBox">
  <h1 id="questionText">Will you be my Valentine? üíñ</h1>

  <div class="buttons">
    <div id="yesWrapper">
      <button id="yes">Yes üíò</button>
    </div>
    <button id="no">No üò¢</button>
  </div>
</div>

<!-- RESULT -->
<div class="result" id="resultBox">
  <div class="result-card hidden" id="resultCard">
    <img src="kiss.gif" alt="Kiss">
    <h2>It‚Äôs a date üíï</h2>

    <div class="date-info">
      <p>üìç <strong>Location:</strong> Kake Di Hatti -Since 1942(Kankurgachi) </p>
      <p>üïí <strong>Time:</strong> 15 Feb, 1:30 PM</p>
      <p>üíå <strong>Dress code:</strong> Whatever makes you smile</p>
    </div>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const questionBox = document.getElementById("questionBox");
const resultBox = document.getElementById("resultBox");
const questionText = document.getElementById("questionText");
const photos = document.querySelectorAll(".bg-grid img");

let noClicks = 0;
let noScale = 1;
let yesScale = 1;

const messages = [
  "How can you so NO to this face? üò≥",
  "Really? üò¢",
  "Please don‚Äôt do that ü•∫"
];

function moveNo() {
  const maxX = questionBox.clientWidth - noBtn.offsetWidth;
  const maxY = questionBox.clientHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";

  noScale = Math.max(0.4, noScale - 0.1);
  noBtn.style.transform = `translateX(-50%) scale(${noScale})`;

  yesScale += 0.1;
  yesBtn.style.transform = `scale(${yesScale})`;
}

noBtn.addEventListener("click", (e) => {
  e.preventDefault();

  if (noClicks < 3) {
    photos[noClicks].classList.add("reveal");
    questionText.textContent = messages[noClicks];
    noClicks++;
    return;
  }
  moveNo();
});

yesBtn.addEventListener("click", () => {
  // 1Ô∏è‚É£ Reveal all background photos
  photos.forEach((img, i) => {
    setTimeout(() => img.classList.add("reveal"), i * 150);
  });

  // 2Ô∏è‚É£ Hide question card
  questionBox.style.display = "none";

  // 3Ô∏è‚É£ Show result container immediately (empty)
  resultBox.style.display = "flex";

  // 4Ô∏è‚É£ Animate result card after a short delay
  const resultCard = document.getElementById("resultCard");
  setTimeout(() => {
    resultCard.classList.remove("hidden");
    resultCard.style.animation = "resultIn 0.8s ease forwards";
  }, 600);

  launchConfetti();
});

function launchConfetti() {
  for (let i = 0; i < 80; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * window.innerWidth + "px";
    c.style.backgroundColor =
      `hsl(${Math.random() * 360},100%,50%)`;
    c.style.animationDuration = 2 + Math.random() * 2 + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 4000);
  }
}
</script>

</body>

</html>
